<div class="row centered-text">
    <div class="small-12 columns">
        <footer class="container">
            &copy; {{ "now"|date("Y") }} {{ site.title }}
        </footer>
    </div>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="{{ site.url }}/components/jquery/jquery.min.js"><\/script>')</script>
<script src="{{ site.url}}/components/foundation/js/foundation.min.js"></script>
<script>
    $(document).foundation();
</script>
{% block scripts %}
{% endblock %}

{% if 'post' == page.layout %}
<script type="text/javascript">
    ( function() {
        var h, w, vid, wrappedVid, videos = document.querySelectorAll( 'iframe[src*="youtube.com"]' );
        for ( var i = 0; i < videos.length; i++ ) {
            vid = videos[ i ];
            wrappedVid = document.createElement( 'div' );
            wrappedVid.setAttribute('class', 'vid-wrap');

            vid.parentNode.replaceChild( wrappedVid, vid );

            wrappedVid.appendChild( vid );

            h = parseInt( vid.getAttribute( 'height' ), 10 );
            w = parseInt( vid.getAttribute( 'width' ), 10 );

            wrappedVid.style.paddingTop = ( ( h / w ) * 100 ) + '%';
        }
    } )();
</script>
{% endif %}

{% if site.google_analytics_tracking_id %}
<script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', '{{ site.google_analytics_tracking_id }}']);
    _gaq.push(['_trackPageview']);

    (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
</script>
{% endif %}
<script src="{{ site.url }}/components/highlightjs/highlight.pack.js"></script>
<script>hljs.initHighlightingOnLoad();</script>
